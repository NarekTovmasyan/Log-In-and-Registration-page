<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c6f80f993e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="id">
    <h1 id="mainPageH1">Login page</h1>
    <button id="btnLog" onclick="loginButton('block')">Login</button>
    <button id="btnReg" onclick="registrationButton('block')">Registration</button>
</div>
    <!-- <div class="result"><img src="./image/false.png" alt=""></div> -->
    <div id="image" class="result"><img src="./image/ok.png" alt=""></div>


    <div id="login" class="modal">

        <form class="modal-content animate" id="form">
            <!-- <div class="imgcontainer"> -->
                <!-- <span onclick="document.getElementById('login').style.display='none'" class="close"
                title="Close Modal">&times;</span> -->
                <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
            <!-- </div> -->

            <div class="container">
                <h1 class="containerName">Login</h1>
                <label for="uname"><b>Username</b></label><br>
                <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
                <i id="iNameOklog" class="fas fa-check-circle"></i>
                <i id="iNameErrorlog" class="fas fa-exclamation-circle"></i>
                <div id="userNameError"></div>

                <label for="psw"><b>Password</b></label><br>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>
                <i id="iPswOklog" class="fas fa-check-circle"></i>
                <i id="iPswErrorlog" class="fas fa-exclamation-circle"></i>
                <div id="logPassError"></div>

                <button id="buttonToLoginUsers" type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container">
                <button type="button" onclick="cancel('none')" class="cancelbtn">Cancel</button>
                <span class="forgot">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div id="registration" class="modal">

        <form id="formReg" name="regValid" class="modal-content animate" action="/" method="post">
            <!-- <div class="imgcontainer"> -->
                <!-- <span onclick="document.getElementById('registration').style.display='none'" class="close" -->
                    <!-- title="Close Modal">&times;</span> -->
                <!-- <img src="" alt="Avatar" class="avatar"> -->
            <!-- </div> -->

            <div class="container">
                <h1 class="containerName">Registration</h1>
                <label for="firstName"><b>Name</b></label><br>
                <input id="firstName" type="text" placeholder="Enter your name" name="firstName" required>
                <span><i id="iFirstNameOkReg" class="fas fa-check-circle"></i></span>
                <span><i id="iFirstNameErrorReg" class="fas fa-exclamation-circle"></i></span>
                <div class="error" id="nameError"></div>

                <label for="lastName"><b>Surname</b></label><br>
                <input id="lastName" type="text" placeholder="Enter surname" name="lastName" required>
                <i id="iLastNameOkReg"   class="fas fa-check-circle"></i>
                <i id="iLastNameErrorReg" class="fas fa-exclamation-circle"></i>
                <div class="error" id="surnameError"></div>

                <label for="email"><b>Email</b></label><br>
                <input id="email" type="email" placeholder="Enter Email" name="email" required>
                <i id="iEmailOkReg"    class="fas fa-check-circle"></i>
                <i id="iEmailErrorReg" class="fas fa-exclamation-circle"></i>
                <div class="error" id="emailError"></div>

                <label for="phone"><b>Phone</b></label><br>
                <input id="phone" type="number" pattern="+[0-9]{3} [1-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" placeholder="+374 94 27 67 00" name="phone" required>
                <i id="iPhoneOkReg"    class="fas fa-check-circle"></i>
                <i id="iPhoneErrorReg" class="fas fa-exclamation-circle"></i>
                <div class="error" id="phoneError"></div>

                <label for="psw"><b>Password</b></label><br>
                <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div id="nameError"></div> -->

                <button id="submitRegistration" onclick="ValidateEmail(email)" type="submit">Login</button>
                <!-- <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label> -->
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="cancel('none')" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
